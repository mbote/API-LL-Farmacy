<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>


        @media all and (min-width: 20px) and (max-width: 767px) {

            .Products {
                display: block;
            }

            .Products-Mobile {
                display: none;
            }

            .Benefits {
                display: block;
            }
        }

    </style>

</head>

<body>


    <!-- This class will be displayed on the desktop version of the site and will be hidden on the mobile -->
    <div class="Products">
        Desktop test
    </div>


    <!-- This class will be displayed on the desktop version of the site and will be hidden on the mobile -->
    <div class="Products-Mobile">this is mobile test</div>


    <!-- This class will be displayed on the mobile and the desktop version of the site -->
    <div cass="Benefits">
        content
    </div>

</body>

</html>
